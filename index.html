<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet"/>
</head>

<body class="container m-2" id="container">
    <header class="row text-center m-2">
        <h3 class="m-2">Minijuego</h3>
        <h1 class="fw-bold m-2">Adivina el número</h1>
    </header>
    <main class="m-3">
        <p>Eligí un número entre 1 y 20 y pruebá si ganaste.</p>
        <p>El objetivo es alcanzar el mayor score, sin llegar a que sea 0 (Game Over).</p>
    </main>
    <section class="result m-2 p-2">
        <form class="m-3">
            <label form="number">Elegí un número:</label>
            <input type="number" class="guess" placeholder="1" required/>
            <button class="btn btn-info check">Probar</button>
            <label form="text" class="message"></label>
        </form>
        <h5 class="text-center">Número Secreto</h5>
        <div class="number fw-bold fs-3 text m-2 text-center">?</div>
    </section>
    <section class="right m-3">
        <button class="btn btn-success again m-2">Nueva Partida</button>
        <table class="table mt-3">
                <tr>
                    <td><p class="label-score">Score: <span class="score">10</span></p></td>
                    <td><p class="label-highscore">Highscore: <span class="highscore">0</span></p></td>
                </tr>
        </table>
    </section>

</body>
<script src="script.js"></script>
</html>
